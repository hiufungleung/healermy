version: "3.8"

services:
  healermy:
    image: hiufungleung/healermy:latest
    # ============================================================================
    # OPTIONAL: Build from local Dockerfile instead of pulling from Docker Hub
    # Uncomment the build section below to build locally
    # ============================================================================
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # ============================================================================
    container_name: healermy
    restart: unless-stopped
    ports:
      - "3000:3000" # Change to your desired port
    env_file:
      - .env
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  web:
    external: true # Remove this line if not using external network
